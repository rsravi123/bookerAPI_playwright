name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

permissions:
  contents: write

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build (generate `dist`)
        run: npm run build

      - name: Run Cucumber tests and produce JSON report
        run: npx cucumber-js --require "dist/stepdefinitions/**/*.js" "src/test/resources/features" --format json:reports/cucumber.json

      - name: Upload `dist` artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist

      - name: Upload Cucumber JSON report
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: cucumber-report
          path: reports/cucumber.json
